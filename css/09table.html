<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border: 1px solid orchid; width: 100%;}
        th, td{border: 1px solid blue;}
        th:hover{background-color: greenyellow;}
        td:hover{background-color: tomato;}
        td{text-align: right;}
        #th1, #th3{width: 20%;}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th id="th1">th1</th> <th id="th2">th2</th> <th id="th3">th3</th> <!-- 기본이 중앙 정렬 -->
        </tr>
        <tr>
            <td>td1</td> <td>td2</td> <td>td3</td>
         </tr>
    </table>
    
</body>
</html>
