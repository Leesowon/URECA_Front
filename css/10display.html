 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: block; /* display: block; 전 후 비교! */
            /* span은 원래 inline -> block */
            background-color: aqua;
        }
        h2{
            display: none; /* display: none; 전 후 비교! */
        }
    </style>
 </head>
 <body>
    left of span <span>in the span</span> right of span
    <h2>display:none;</h2>
 </body>
 </html>
