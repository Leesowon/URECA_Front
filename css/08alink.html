 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{ background-color: aquamarine; }
        a:active{background-color: orange;} /* 마우스가 둘려졌을 때 link의 색
        a:link{color: red;} /* 링크의 기본색 */
        a:visited{color: blue;} /* 클릭한 이후 (방문했던 링크의) 색 */
        a:hover{background-color: deepskyblue;} /* 마우스가 위에 올라왔을 때 링크의 색 */
    </style>
 </head>
 <body>
    <h1> <a href="#">클릭을 위한 link</a> </h1> 
    <!-- href = "#" : 현재 페이지 -->
 </body>
 </html>
