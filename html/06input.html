<!-- 06input.html-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag - 값을 입력 받는 태그</title>
 </head>
 <body>
    <input type = "text"> : 아스키 입력
    <br>
    <input type = "password"> : : 안보이게 아스키 입력
    <br>
    <input type = "file"> : file
    <br>
    <input type = "hidden" id="hid_val" name="hid_val" value="1234"> : hidden <!-- 화면에는 안보이는데 소스코드에서는 보임 -->
    <br>
    <input type = "number" max="100" min="0"> : number 숫자만 입력
    <br>
    <input type="range" max="10" min="0"> : range 범위 입력 <!-- 브라우저마다 특성을 탈 수 있다. -->
    <!-- <br>
   <input type="tel"> : tel
   <br>
   <input type="email"> : email -->
   <br>
    <input type="date"> : date
    <br>
    <input type="month"> : month
    <br>
    <input type="week"> : week
    <br>
    <input type="time"> : time
    <br>
    <input type="datetime-local"> : datetime-local

 </body>
 </html>
