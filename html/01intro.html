<!-- 문서 이름 : 01intro.html -->
<!DOCTYPE html> <!-- 문서 선언 -->
<html lang="en"> <!-- html은 html 태그(tag) 안에 선언한다. -->
<head> <!-- head : 문서 정보를 담는 곳 -->
    <!-- meta : 브라우저 또는 검색엔진이 가져갈 정보
     & 닫는 tag가 없다. -->
    <meta charset="UTF-8"> <!-- 브라우저에게 encoding (엔코딩?) 정보를 전달 -->
    <meta keyword = "seoul"> <!-- 검색 엔진이 가져가서 이 문서를 분류하는 정보 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 관련 내용은 브라우저가 가져가는 정보 -->
     <!-- initial-scale : 1.0보다 작아지면 축소
      0.5 : 1/2 사이즈로 줄여서 보여달라
      2 : 두 배로 키워서 보여달라 -->
    <title>문서 제목</title>
</head>
<body> <!-- body : 문서에서 보여지는 내용을 위치 시키는 곳 -->
    무병장수 만세
</body>
</html>
